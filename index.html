
<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ہیکنگ کورس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }

        /* ہیڈر سیکشن */
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #00ff00, #0a0a0a);
            border-bottom: 2px solid #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        header h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        /* مین کنٹینر */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            flex-direction: column;
            text-align: center;
        }

        .course-info {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .course-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ff00;
        }

        .course-info p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* لاگن بٹن */
        .login-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .login-btn:hover {
            background: #0a0a0a;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            transform: scale(1.1);
        }

        /* اینیمیشنز */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ff00;
            }
            to {
                box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* بیک گراؤنڈ اینیمیشن */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- بیک گراؤنڈ میٹرکس اینیمیشن کے لیے کینوس -->
    <canvas class="matrix"></canvas>

    <header>
        <h1>ہیکنگ کورس</h1>
    </header>

    <div class="container">
        <div class="course-info">
            <h2>ایک ہیکر بننے کا سفر شروع کریں</h2>
            <p>اس کورس میں آپ ایتھیکل ہیکنگ، نیٹ ورک سیکیورٹی، اور سائبر ڈیفنس کے راز سیکھیں گے۔ ماہرین کے ساتھ عملی تربیت حاصل کریں اور اپنی صلاحیتوں کو اگلی سطح پر لے جائیں!</p>
        </div>
        <button class="login-btn" onclick="redirectToIndex()">لاگن کریں</button>
    </div>

    <script>
        // لاگن بٹن پر کلک کرنے پر index.html پر ری ڈائریکٹ
        function redirectToIndex() {
            window.location.href = 'google.html';
        }

        // میٹرکس اینیمیشن
        const canvas = document.querySelector('.matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // ونڈو ری سائز پر کینوس ایڈجسٹ کریں
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
